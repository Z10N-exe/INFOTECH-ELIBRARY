<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Archive Login</title>
    <style>
        /* General Reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f4d; /* Dark Blue Background */
            color: #add8e6; /* Light Blue Font */
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #001a40; /* Slightly darker blue for container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: 100px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #add8e6; /* Light Blue Font */
        }

        /* Logo Styles */
        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 120px;
            border-radius: 50%;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #add8e6; /* Light Blue Font */
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] { /* Added style for password input if you include it */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .error {
            color: red;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        /* Submit Button */
        button[type="submit"] {
            background-color: #004080; /* Dark Blue */
            color: #add8e6; /* Light Blue Font */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #003366; /* Even darker blue for hover */
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #add8e6; /* Light Blue Font */
        }
    </style>
    <script>
        function validateEmail(event) {
            const emailInput = document.getElementById('email');
            const errorMessage = document.getElementById('error-message');

            if (!emailInput.value.endsWith('@uniport.edu.ng')) {
                event.preventDefault(); // Prevent form submission
                errorMessage.textContent = 'Please use a valid @uniport.edu.ng email address.';
            } else {
                errorMessage.textContent = ''; // Clear any previous errors
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="Info_Tech_Logo_053325.png" alt="Logo">
            </div>
            <h1>Information Technology Archive</h1>
            <p>Log in using your university email</p>
        </div>
        <form action="god.html" method="post" onsubmit="validateEmail(event)">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your @uniport.edu.ng email" required>
            <div id="error-message" class="error"></div>
            <button type="submit" style="background-color: #004080; color: #add8e6; padding: 10px 15px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
                Log in
            </button>
        </form>
        <div class="footer">
            <p>Â© 2025 Information technology Archive. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
