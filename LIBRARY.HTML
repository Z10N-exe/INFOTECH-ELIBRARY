<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <style>
        /* --- General Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 1200px;
            border-radius: 0.75em;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2em;
            margin-top: 1em;
        }

        /* --- Sidebar Styles --- */
        .sidebar {
            background-color: rgba(22, 27, 34, 0.7);
            color: #c9d1d9;
            padding: 1.5em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            box-sizing: border-box;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            margin-bottom: 1.5em;
            width: 100%;
        }

        .sidebar-logo img {
            width: 2em;
            height: 2em;
            margin-right: 0.75em;
            border-radius: 0.3em;
        }

        .sidebar-logo h2 {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #58a6ff;
            word-break: break-word;
        }

        .main-navigation {
            margin-bottom: 1em;
            width: 100%;
        }

        .main-navigation h4 {
            color: #a1b8d1;
            margin-top: 0;
            margin-bottom: 0.5em;
            font-size: 0.9em;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.7em 1em;
            text-decoration: none;
            color: #d1d5db;
            border-radius: 0.4em;
            transition: background-color 0.2s ease-in-out;
            margin-bottom: 0.2em;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.95em;
        }

        .sidebar-link:hover {
            background-color: #4b5563;
            color: #e2e8f0;
        }

        .sidebar-link.active {
            background-color: #4299e1;
            color: #f0f8ff;
            font-weight: 600;
        }

        .sidebar-link svg {
            margin-right: 0.6em;
            width: 1.1em;
            height: 1.1em;
            fill: currentColor;
        }

        .account-section h4 {
            color: #a1b8d1;
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-size: 0.9em;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        /* --- Library Content Styles --- */
        .main-content {
            flex-grow: 1;
            padding: 1.5em;
            background-color: rgba(22, 27, 34, 0.4);
            backdrop-filter: blur(6px);
            box-sizing: border-box;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        h1 {
            color: #58a6ff;
            margin-top: 0;
            margin-bottom: 1em;
            text-align: center;
            font-size: 1.8em;
        }

        p {
            color: #a1b8d1;
            text-align: center;
            margin-bottom: 1.5em;
            font-size: 1em;
        }

        .library-section {
            margin-bottom: 1.5em;
            width: 100%;
            box-sizing: border-box;
        }

        .library-section h2 {
            color: #58a6ff;
            border-bottom: 2px solid #30363d;
            padding-bottom: 0.6em;
            margin-bottom: 0.8em;
            text-transform: uppercase;
            font-size: 1.2em;
        }

        .library-item {
            background-color: rgba(30, 39, 51, 0.5);
            padding: 1em;
            border-radius: 0.5em;
            margin-bottom: 0.6em;
            display: flex;
            flex-direction: column;
            gap: 0.4em;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.95em;
        }

        .library-item:hover {
            background-color: rgba(40, 48, 60, 0.5);
        }

        .library-item a {
            color: #c9d1d9;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
        }

        .library-item a:hover {
            text-decoration: underline;
            color: #85c8f4;
        }

        .library-item span {
            font-size: 0.85em;
            color: #a1b8d1;
        }

        #libraryList {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
            width: 100%;
            box-sizing: border-box;
        }

        /* --- Media Query for larger screens --- */
        @media (min-width: 769px) {
            body {
                flex-direction: row;
                align-items: stretch;
                justify-content: flex-start;
            }
            .container {
                flex-direction: row;
                width: 90%;
                margin-top: 2em;
            }
            .sidebar {
                width: 250px;
                border-right: 1px solid rgba(255, 255, 255, 0.05);
                border-bottom: none;
                margin-bottom: 0;
                padding: 2em 1.5em;
                position: sticky;
                top: 0;
                height: calc(100vh - 4em);
                overflow-y: auto;
            }
            .main-content {
                width: calc(100% - 250px);
                padding: 2em;
            }
            .sidebar-logo {
                margin-bottom: 2em;
            }
            .main-navigation {
                margin-bottom: 1.5em;
            }
            .main-navigation h4 {
                margin-bottom: 0.75em;
                font-size: 0.95em;
            }
            .sidebar-link {
                padding: 0.8em 1.2em;
                margin-bottom: 0.3em;
                font-size: 1em;
            }
            .account-section h4 {
                margin-top: 1.5em;
                font-size: 0.95em;
            }
            h1 {
                font-size: 2em;
                text-align: left;
                margin-bottom: 1.5em;
            }
            p {
                text-align: left;
                margin-bottom: 2em;
                font-size: 1.1em;
            }
            .library-section {
                margin-bottom: 2em;
            }
            .library-section h2 {
                font-size: 1.3em;
                margin-bottom: 1em;
                padding-bottom: 0.75em;
            }
            .library-item {
                padding: 1.2em;
                margin-bottom: 0.75em;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 1em;
            }
            .library-item a {
                font-size: 1.1em;
            }
            .library-item span {
                font-size: 0.9em;
            }
            #libraryList {
                gap: 1em;
            }
        }

        /* --- Further adjustments for very small screens --- */
        @media (max-width: 360px) {
            .sidebar-logo h2 {
                font-size: 1.1em;
            }
            .sidebar-link {
                font-size: 0.9em;
                padding: 0.6em 0.8em;
            }
            h1 {
                font-size: 1.6em;
            }
            p {
                font-size: 0.9em;
            }
            .library-section h2 {
                font-size: 1.1em;
            }
            .library-item a {
                font-size: 0.95em;
            }
            .library-item span {
                font-size: 0.8em;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="Info_Tech_Logo_053325.png" alt="Logo">
                <h2>E-Library</h2>
            </div>
            <div class="main-navigation">
                <h4>Main Navigation</h4>
                <a href="god.html" class="sidebar-link"><i class="fas fa-home"></i> Overview</a>
                <a href="UPLOAD.html" class="sidebar-link"><i class="fas fa-upload"></i> Upload</a>
                <a href="LIBRARY.HTML" class="sidebar-link active"><i class="fas fa-book"></i> Library</a>
                <a href="feedback.html" class="sidebar-link"><i class="fas fa-comment-dots"></i> Feedback</a>
            </div>
            <div class="account-section">
                <h4>Account</h4>
                <a href="profile.html" class="sidebar-link"><i class="fas fa-user"></i> Profile</a>
                <a href="LOGOUT.HTML" class="sidebar-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>

        <div class="main-content">
            <h1>Library</h1>
            <p>Browse all uploaded materials alphabetically.</p>

            <div id="libraryList" class="library-section">
                 </div>
        </div>
    </div>
<script>
const { Octokit } = require("@octokit/rest");

// Replace with your GitHub personal access token
const githubToken = process.env.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;
// Replace with your GitHub username, repository name, and target branch
const githubUsername = 'Z10N-exe';  // Changed to a variable.
const githubRepo = 'INFOTECH-ELIBRARY';      // Changed to a variable.
const targetBranch = 'uploads';    // Changed to a variable.
const filesDirectoryInRepo = 'uploads/'; // Should match the backend, added trailing slash

async function displayLibraryFiles() {
    const octokit = new Octokit({ auth: githubToken });
    const libraryList = document.getElementById('libraryList');
    libraryList.innerHTML = 'Loading files...'; // Initial loading message

    try {
        // Get the contents of the 'uploads' directory
        const contentsResponse = await octokit.repos.getContent({
            owner: githubUsername,
            repo: githubRepo,
            path: filesDirectoryInRepo,
            ref: targetBranch,
        });

        if (Array.isArray(contentsResponse.data)) {
            const fileNames = contentsResponse.data
                .filter(item => item.type === 'file')
                .map(item => item.name)
                .sort((a, b) => a.localeCompare(b)); // Sort files

            if (fileNames.length === 0) {
                libraryList.innerHTML = '<p>No files have been uploaded yet.</p>';
                return;
            }

            libraryList.innerHTML = ''; // Clear loading message
            fileNames.forEach(fileName => {
                const listItem = document.createElement('div');
                listItem.className = 'library-item';
                // Construct the download URL.
                const fileUrl = `${filesDirectoryInRepo}${encodeURIComponent(fileName)}`;
                listItem.innerHTML = `<a href="${fileUrl}" download="${fileName}">${fileName}</a>`; // Added download attribute
                libraryList.appendChild(listItem);
            });
        } else {
            libraryList.innerHTML = '<p>Error: Could not retrieve file list.</p>'; // More user-friendly error
            console.error('Contents response was not an array:', contentsResponse); // Keep for debugging
        }
    } catch (error) {
        libraryList.innerHTML = '<p>Error: Failed to fetch files from GitHub.</p>';
        console.error('Error fetching files:', error);
    }
}

// Call the function to display the files when the page loads
displayLibraryFiles();
</script>
<script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
</body>
</html>
