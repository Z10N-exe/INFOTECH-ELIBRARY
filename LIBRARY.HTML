<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <style>
        /* --- General Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack sidebar and content by default */
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .container {
            display: flex;
            flex-direction: column; /* Stack items on smaller screens */
            width: 95%; /* Take up more width on smaller screens */
            max-width: 1200px;
            border-radius: 0.75em;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2em;
            margin-top: 1em; /* Add some top margin for better spacing on smaller screens */
        }

        /* --- Sidebar Styles --- */
        .sidebar {
            background-color: rgba(22, 27, 34, 0.7); /* Glass effect sidebar */
            color: #c9d1d9;
            padding: 1.5em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05); /* Bottom border for separation on smaller screens */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%; /* Full width on smaller screens */
            box-sizing: border-box;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            margin-bottom: 1.5em; /* Reduced margin on smaller screens */
            width: 100%;
        }

        .sidebar-logo img {
            width: 2em;
            height: 2em;
            margin-right: 0.75em;
            border-radius: 0.3em;
        }

        .sidebar-logo h2 {
            margin: 0;
            font-size: 1.2em; /* Slightly smaller font on smaller screens */
            font-weight: bold;
            color: #58a6ff;
            word-break: break-word;
        }

        .main-navigation {
            margin-bottom: 1em; /* Reduced margin on smaller screens */
            width: 100%;
        }

        .main-navigation h4 {
            color: #a1b8d1;
            margin-top: 0;
            margin-bottom: 0.5em; /* Reduced margin on smaller screens */
            font-size: 0.9em; /* Slightly smaller font on smaller screens */
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.7em 1em; /* Reduced padding on smaller screens */
            text-decoration: none;
            color: #d1d5db;
            border-radius: 0.4em;
            transition: background-color 0.2s ease-in-out;
            margin-bottom: 0.2em; /* Reduced margin on smaller screens */
            width: 100%;
            box-sizing: border-box;
            font-size: 0.95em; /* Slightly smaller font on smaller screens */
        }

        .sidebar-link:hover {
            background-color: #4b5563;
            color: #e2e8f0;
        }

        .sidebar-link.active {
            background-color: #4299e1;
            color: #f0f8ff;
            font-weight: 600;
        }

        .sidebar-link svg {
            margin-right: 0.6em; /* Reduced margin on smaller screens */
            width: 1.1em; /* Reduced size on smaller screens */
            height: 1.1em; /* Reduced size on smaller screens */
            fill: currentColor;
        }

        .account-section h4 {
            color: #a1b8d1;
            margin-top: 1em; /* Add some top margin to separate from main navigation */
            margin-bottom: 0.5em;
            font-size: 0.9em;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        /* --- Library Content Styles --- */
        .main-content {
            flex-grow: 1;
            padding: 1.5em; /* Reduced padding on smaller screens */
            background-color: rgba(22, 27, 34, 0.4); /* Subtle glass effect */
            backdrop-filter: blur(6px);
            box-sizing: border-box;
            width: 100%; /* Full width on smaller screens */
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Make sections take full width */
        }

        h1 {
            color: #58a6ff;
            margin-top: 0;
            margin-bottom: 1em; /* Reduced margin on smaller screens */
            text-align: center;
            font-size: 1.8em; /* Slightly smaller font on smaller screens */
        }

        p {
            color: #a1b8d1;
            text-align: center;
            margin-bottom: 1.5em; /* Reduced margin on smaller screens */
            font-size: 1em; /* Slightly smaller font on smaller screens */
        }

        .library-section {
            margin-bottom: 1.5em; /* Reduced margin on smaller screens */
            width: 100%;
            box-sizing: border-box;
        }

        .library-section h2 {
            color: #58a6ff;
            border-bottom: 2px solid #30363d;
            padding-bottom: 0.6em; /* Reduced padding on smaller screens */
            margin-bottom: 0.8em; /* Reduced margin on smaller screens */
            text-transform: uppercase;
            font-size: 1.2em; /* Slightly smaller font on smaller screens */
        }

        .library-item {
            background-color: rgba(30, 39, 51, 0.5); /* Glass effect for items */
            padding: 1em; /* Reduced padding on smaller screens */
            border-radius: 0.5em;
            margin-bottom: 0.6em; /* Reduced margin on smaller screens */
            display: flex;
            flex-direction: column;
            gap: 0.4em; /* Reduced gap on smaller screens */
            transition: background-color 0.2s ease-in-out;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.95em; /* Slightly smaller font on smaller screens */
        }

        .library-item:hover {
            background-color: rgba(40, 48, 60, 0.5);
        }

        .library-item a {
            color: #c9d1d9;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em; /* Slightly smaller font on smaller screens */
        }

        .library-item a:hover {
            text-decoration: underline;
            color: #85c8f4;
        }

        .library-item span {
            font-size: 0.85em; /* Slightly smaller font on smaller screens */
            color: #a1b8d1;
        }

        #libraryList {
            display: flex;
            flex-direction: column;
            gap: 0.8em; /* Reduced gap on smaller screens */
            width: 100%;
            box-sizing: border-box;
        }

        /* --- Media Query for larger screens (make sidebar fixed and content beside it) --- */
        @media (min-width: 769px) {
            body {
                flex-direction: row;
                align-items: stretch;
                justify-content: flex-start; /* Align sidebar to the left */
            }
            .container {
                flex-direction: row;
                width: 90%;
                margin-top: 2em;
            }
            .sidebar {
                width: 250px;
                border-right: 1px solid rgba(255, 255, 255, 0.05);
                border-bottom: none;
                margin-bottom: 0;
                padding: 2em 1.5em;
                position: sticky; /* Keep sidebar in view on scroll (if needed) */
                top: 0;
                height: calc(100vh - 4em); /* Adjust height based on body margins */
                overflow-y: auto; /* Allow scrolling in sidebar if content overflows */
            }
            .main-content {
                width: calc(100% - 250px);
                padding: 2em;
            }
            .sidebar-logo {
                margin-bottom: 2em;
            }
            .main-navigation {
                margin-bottom: 1.5em;
            }
            .main-navigation h4 {
                margin-bottom: 0.75em;
                font-size: 0.95em;
            }
            .sidebar-link {
                padding: 0.8em 1.2em;
                margin-bottom: 0.3em;
                font-size: 1em;
            }
            .account-section h4 {
                margin-top: 1.5em;
                font-size: 0.95em;
            }
            h1 {
                font-size: 2em;
                text-align: left;
                margin-bottom: 1.5em;
            }
            p {
                text-align: left;
                margin-bottom: 2em;
                font-size: 1.1em;
            }
            .library-section {
                margin-bottom: 2em;
            }
            .library-section h2 {
                font-size: 1.3em;
                margin-bottom: 1em;
                padding-bottom: 0.75em;
            }
            .library-item {
                padding: 1.2em;
                margin-bottom: 0.75em;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 1em;
            }
            .library-item a {
                font-size: 1.1em;
            }
            .library-item span {
                font-size: 0.9em;
            }
            #libraryList {
                gap: 1em;
            }
        }

        /* --- Further adjustments for very small screens (optional) --- */
        @media (max-width: 360px) {
            .sidebar-logo h2 {
                font-size: 1.1em;
            }
            .sidebar-link {
                font-size: 0.9em;
                padding: 0.6em 0.8em;
            }
            h1 {
                font-size: 1.6em;
            }
            p {
                font-size: 0.9em;
            }
            .library-section h2 {
                font-size: 1.1em;
            }
            .library-item a {
                font-size: 0.95em;
            }
            .library-item span {
                font-size: 0.8em;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="Info_Tech_Logo_053325.png" alt="Logo">
                <h2>E-Library</h2>
            </div>
            <div class="main-navigation">
                <h4>Main Navigation</h4>
                <a href="god.html" class="sidebar-link"><i class="fas fa-home"></i> Overview</a>
                <a href="UPLOAD.html" class="sidebar-link"><i class="fas fa-upload"></i> Upload</a>
                <a href="LIBRARY.HTML" class="sidebar-link active"><i class="fas fa-book"></i> Library</a>
                <a href="feedback.html" class="sidebar-link"><i class="fas fa-comment-dots"></i> Feedback</a>
            </div>
            <div class="account-section">
                <h4>Account</h4>
                <a href="profile.html" class="sidebar-link"><i class="fas fa-user"></i> Profile</a>
                <a href="LOGOUT.HTML" class="sidebar-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>

        <div class="main-content">
            <h1>Library</h1>
            <p>Browse all uploaded materials alphabetically.</p>

            <div id="libraryList">
            </div>
        </div>
    </div>

    <script>
        async function loadLibrary() {
            const container = document.getElementById('libraryList');
            try {
                const res = await fetch('http://localhost:3000/library');
                const data = await res.json();
                if (data.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #a1b8d1; font-style: italic;">No documents uploaded yet.</p>';
                    return;
                }

                const groupedDocs = {};
                data.forEach(doc => {
                    const firstLetter = doc.filename.charAt(0).toUpperCase();
                    if (!groupedDocs[firstLetter]) {
                        groupedDocs[firstLetter] = [];
                    }
                    groupedDocs[firstLetter].push(doc);
                });

                container.innerHTML = ''; // Clear initial content

                for (const letter in groupedDocs) {
                    const section = document.createElement('div');
                    section.className = 'library-section';
                    section.innerHTML = `<h2>${letter}</h2>`;

                    groupedDocs[letter].forEach(doc => {
                        const item = document.createElement('div');
                        item.className = 'library-item';
                        item.innerHTML = `
                            <a href="${doc.url}" target="_blank">${doc.filename}</a>
                            <span>Uploaded: ${new Date(doc.created_at).toLocaleString()}</span>
                        `;
                        section.appendChild(item);
                    });
                    container.appendChild(section);
                }

            } catch (err) {
                container.innerHTML = '<p style="text-align: center; color: red;">⚠️ Failed to load library.</p>';
            }
        }

        loadLibrary();

        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        sidebarLinks.forEach(link => {
            if (link.textContent.trim() === 'Library') {
                link.classList.add('active');
            }
        });
    </script>
    <script src="enhanced-dashboard.js"></script>
</body>
</html>
