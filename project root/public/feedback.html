<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* --- General Reset and Body Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #e6f0fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- Container Styles --- */
        .container {
            width: 100%;
            max-width: 650px;
            margin: 50px auto;
            padding: 40px;
            background-color: #1a202c;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            box-sizing: border-box;
        }

        /* --- Header Styles --- */
        h1 {
            color: #58a6ff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        /* --- Form Styles --- */
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        label {
            color: #e6f0fa;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444c56;
            border-radius: 8px;
            background-color: #21262d;
            color: #e6f0fa;
            width: 100%;
            box-sizing: border-box;
            font-size: 1.1em;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button[type="submit"] {
            background-color: #58a6ff;
            color: #0d1117;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"]:hover {
            background-color: #3d8bf1;
            transform: translateY(-2px);
        }
         button[type="submit"]:active {
            transform: translateY(0);
            background-color: #58a6ff;
        }

        .feedback-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .feedback-options label {
            margin-right: 15px;
            font-size: 1.1em;
        }

        .feedback-options input[type="radio"] {
            margin-right: 5px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        #additional-comments-label {
            margin-top: 15px;
            font-size: 1.1em;
        }
        @media (max-width: 480px){
            .container{
                padding: 20px;
            }
             h1{
                font-size: 2em;
            }
            label{
                font-size: 1em;
            }
            input[type="text"],
            input[type="email"],
            textarea{
                font-size: 1em;
                padding: 10px;
            }
            .feedback-options label{
                font-size: 1em;
                margin-right: 10px;
            }
            button[type="submit"]{
                font-size: 1.1em;
                padding: 12px 24px;
            }
            .feedback-options {
                flex-direction: column;
                align-items: flex-start;
            }
             .feedback-options label {
                margin-bottom: 5px;
            }
        }
    </style>
    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const feedbackType = document.querySelector('input[name="feedback_type"]:checked');
            const comment = document.getElementById("comment").value;


            if (!name) {
                alert("Please enter your name.");
                return false;
            }
            if (!email) {
                alert("Please enter your email.");
                return false;
            }
            if (!feedbackType) {
                alert("Please select a feedback type.");
                return false;
            }
             if (feedbackType === "others" && !comment) {
                alert("Please enter your comment.");
                return false;
            }


            // Basic email validation
            const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }



            return true;
        }

        function showAdditionalComments() {
            const feedbackType = document.querySelector('input[name="feedback_type"]:checked').value;
            const additionalCommentsLabel = document.getElementById("additional-comments-label");
            const commentInput = document.getElementById("comment");

            if (feedbackType === "others") {
                commentInput.classList.remove("hidden");
                additionalCommentsLabel.classList.remove("hidden");
            } else {
                commentInput.classList.add("hidden");
                additionalCommentsLabel.classList.add("hidden");
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const hiddenFrame = document.querySelector('iframe[name="hidden_iframe"]');

            hiddenFrame.onload = function() {
                window.location.href = "god.html";
            };

            form.addEventListener('submit', function(event) {
                if (!validateForm()) {
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form
            action="https://docs.google.com/forms/d/e/1FAIpQLSfhYCjUb7-h5zH9FMI4nTZbQxEz6LhLZXwQcMF9L-Ojxe8Mqw/viewform?usp=header"
            method="post"
            onsubmit="return validateForm();"
            target="hidden_iframe"
        >
            <label for="name">Name:</label>
            <input type="text" id="name" name="entry.your-name-id" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="entry.your-email-id" required>

            <label>Feedback Type:</label>
            <div class="feedback-options">
                <label>
                    <input type="radio" name="feedback_type" value="compliment" onclick="showAdditionalComments()">
                    Compliment
                </label>
                <label>
                    <input type="radio" name="feedback_type" value="suggestion" onclick="showAdditionalComments()">
                    Suggestion
                </label>
                <label>
                    <input type="radio" name="feedback_type" value="others" onclick="showAdditionalComments()">
                    Others
                </label>
            </div>

            <label id="additional-comments-label" for="comment" class="hidden">Comments:</label>
            <textarea id="comment" name="entry.your-comments-id" class="hidden"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
        <iframe name="hidden_iframe" style="display: none;"></iframe>
    </div>
</body>
</html>
