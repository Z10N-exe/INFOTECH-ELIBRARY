<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <style>
        /* --- General Styles (Consistent with upload.html) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- Sidebar Styles (Consistent with upload.html) --- */
        .sidebar {
            background-color: #161b22;
            color: #c9d1d9;
            padding: 20px;
            border-radius: 10px;
            margin-right: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .sidebar-logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .sidebar-logo h2 {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #58a6ff;
            word-break: break-word;
        }

        .main-navigation {
            margin-bottom: 20px;
            width: 100%;
        }

        .main-navigation h4 {
            color: #a1b8d1;
            font-size: 0.8em;
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            color: #c9d1d9;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 8px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.2s ease-in-out;
        }

        .sidebar-link:hover {
            background-color: #21262d;
            color: #58a6ff;
        }

        .sidebar-link.active {
            background-color: #0d1117;
            color: #58a6ff;
            font-weight: bold;
        }

        .sidebar-link i {
            margin-right: 10px;
            font-size: 1.1em;
        }

        .account-section {
            margin-top: auto;
            width: 100%;
            padding-top: 20px;
            border-top: 1px solid #30363d;
        }

        .account-section h4 {
            color: #a1b8d1;
            font-size: 0.8em;
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* --- Library Content Styles --- */
        .main-content { /* Changed from library-content to main-content */
            flex-grow: 1;
            padding: 20px;
            background-color: #161b22;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 95%;
            max-width: 700px;
            box-sizing: border-box;
        }

        h1 {
            color: #58a6ff;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .library-section {
            margin-bottom: 30px;
            width: 100%;
            box-sizing: border-box;
        }

        .library-section h2 {
            color: #58a6ff;
            border-bottom: 2px solid #30363d;
            padding-bottom: 10px;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-size: 1.5em;
        }

        .library-item {
            background-color: #1e2733;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        .library-item:hover {
            background-color: #28303c;
        }

        .library-item a {
            color: #c9d1d9;
            text-decoration: none;
            margin-right: 0;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .library-item a:hover {
            text-decoration: underline;
            color: #85c8f4;
        }

        .library-item span {
            font-size: 0.85em;
            color: #a1b8d1;
        }

        /* --- Responsive Media Queries --- */
        @media (max-width: 768px) {
            .sidebar {
                margin-right: 0;
                margin-bottom: 20px;
                width: 100%;
                max-width: none;
            }

            .main-content {
                padding-right: 0;
                width: 100%;
            }

            .library-content {
                width: 95%;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                padding: 15px;
            }

            .sidebar-logo {
                flex-direction: column;
                text-align: center;
            }

            .sidebar-logo img {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .main-navigation {
                margin-bottom: 10px;
            }

            .sidebar-link {
                padding: 10px;
            }

            .library-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .library-item a {
                margin-bottom: 5px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="Info_Tech_Logo_053325.png" alt="Logo">
            <h2>DEPARTMENTAL E-Library</h2>
        </div>
        <div class="main-navigation">
            <h4>Main Navigation</h4>
            <a href="god.html" class="sidebar-link"><i class="fas fa-home"></i> Overview</a>
            <a href="upload.html" class="sidebar-link"><i class="fas fa-upload"></i> Upload</a>
            <a href="library.html" class="sidebar-link active"><i class="fas fa-book"></i> Library</a>
            <a href="feedback.html" class="sidebar-link"><i class="fas fa-comment-dots"></i> Feedback</a>
        </div>
        <div class="account-section">
            <h4>Account</h4>
            <a href="profile.html" class="sidebar-link"><i class="fas fa-user"></i> Profile</a>
            <a href="LOGOUT.HTML" class="sidebar-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Library</h1>
        <p>Browse all uploaded materials alphabetically.</p>

        <div id="libraryList">
            </div>
    </div>

    <script>
        async function loadLibrary() {
            const container = document.getElementById('libraryList');
            try {
                const res = await fetch('http://localhost:3000/library');
                const data = await res.json();
                if (data.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #a1b8d1; font-style: italic;">No documents uploaded yet.</p>';
                    return;
                }

                const groupedDocs = {};
                data.forEach(doc => {
                    const firstLetter = doc.filename.charAt(0).toUpperCase();
                    if (!groupedDocs[firstLetter]) {
                        groupedDocs[firstLetter] = [];
                    }
                    groupedDocs[firstLetter].push(doc);
                });

                container.innerHTML = ''; // Clear initial content

                for (const letter in groupedDocs) {
                    const section = document.createElement('div');
                    section.className = 'library-section';
                    section.innerHTML = `<h2>${letter}</h2>`;

                    groupedDocs[letter].forEach(doc => {
                        const item = document.createElement('div');
                        item.className = 'library-item';
                        item.innerHTML = `
                            <a href="${doc.url}" target="_blank">${doc.filename}</a>
                            <span>Uploaded: ${new Date(doc.created_at).toLocaleString()}</span>
                        `;
                        section.appendChild(item);
                    });

                    container.appendChild(section);
                }


            } catch (err) {
                container.innerHTML = '<p style="text-align: center; color: red;">⚠️ Failed to load library.</p>';
            }
        }

        loadLibrary();

        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        sidebarLinks.forEach(link => {
            if (link.textContent.trim() === 'Library') {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
