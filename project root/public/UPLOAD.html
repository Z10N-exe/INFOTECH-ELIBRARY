<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Document</title>
    <style>
        /* --- General Styles (adjustments for small screens) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            font-size: 1rem; /* Default font size (1rem = 16px) */
        }

        /* --- Sidebar Styles --- */
        .sidebar {
            background-color: #161b22;
            color: #c9d1d9;
            padding: 1.25em; /* 1.25em = 20px */
            border-radius: 0.625em; /* 0.625em = 10px */
            margin-right: 1.25em; /* 1.25em = 20px */
            margin-bottom: 1.25em; /* 1.25em = 20px */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 18.75em; /* 18.75em = 300px */
            box-sizing: border-box;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            margin-bottom: 1.875em; /* 1.875em = 30px */
            width: 100%;
        }

        .sidebar-logo img {
            width: 1.875em; /* 1.875em = 30px */
            height: 1.875em; /* 1.875em = 30px */
            margin-right: 0.625em; /* 0.625em = 10px */
            border-radius: 0.3125em; /* 0.3125em = 5px */
        }

        .sidebar-logo h2 {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #58a6ff;
            word-break: break-word;
        }

        .main-navigation {
            margin-bottom: 1.25em; /* 1.25em = 20px */
            width: 100%;
        }

        .main-navigation h4 {
            color: #a1b8d1;
            margin-top: 0;
            margin-bottom: 0.625em; /* 10px */
            font-size: 0.9em;
            font-weight: normal;
            text-transform: uppercase; /* Added to match the <h2> in the second code */
            letter-spacing: 0.025em; /* Added for subtle spacing */
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem; /* Matching padding */
            text-decoration: none;
            color: #d1d5db; /* Matching text color */
            border-radius: 0.375rem; /* Matching border radius */
            transition: background-color 0.2s ease-in-out;
            margin-bottom: 0.25rem; /* Adjusted margin for list items */
            width: 100%;
            box-sizing: border-box;
        }

        .sidebar-link:hover {
            background-color: #4b5563; /* Matching hover background */
            color: #e2e8f0; /* Matching hover text color */
        }

        .sidebar-link.active {
            background-color: #4299e1; /* Matching active background */
            color: #f0f8ff; /* Matching active text color */
            font-weight: 600; /* Matching active font weight */
        }

        .sidebar-link svg {
            margin-right: 0.75rem; /* Space for the icon */
            width: 1.25rem; /* Icon width */
            height: 1.25rem; /* Icon height */
            fill: currentColor; /* Inherit text color for the icon */
        }

        /* --- Main Content Styles --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            padding: 1.25em; /* 1.25em = 20px */
        }

        .upload-container {
            background-color: #161b22;
            border-radius: 0.625em; /* 0.625em = 10px */
            padding: 1.875em; /* 1.875em = 30px */
            width: 95%;
            max-width: 43.75em; /* 43.75em = 700px */
            margin-bottom: 1.25em; /* 1.25em = 20px */
            box-sizing: border-box;
        }

        h2 {
            color: #58a6ff;
            margin-top: 0;
            margin-bottom: 0.625em; /* 0.625em = 10px */
            font-weight: bold;
            text-align: center;
        }

        .document-upload {
            background-color: #1e2733;
            border: 2px dashed #444c56;
            border-radius: 0.5em; /* 0.5em = 8px */
            padding: 2.5em; /* 2.5em = 40px */
            text-align: center;
            cursor: pointer;
            margin-bottom: 1.5625em; /* 1.5625em = 25px */
            transition: background-color 0.2s ease-in-out;
        }

        .document-upload:hover {
            background-color: #28303c;
        }

        .upload-icon {
            font-size: 3em; /* 3em = 48px */
            margin-bottom: 1em; /* 1em = 16px */
            color: #58a6ff;
        }

        input[type="file"] {
            display: none;
        }

        button[type="submit"] {
            background-color: #58a6ff;
            color: #fff;
            padding: 0.875em 1.75em; /* 0.875em = 14px, 1.75em = 28px */
            border: none;
            border-radius: 0.5em; /* 0.5em = 8px */
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"]:hover {
            background-color: #3d8bf1;
        }

        #result {
            margin-top: 1.25em; /* 1.25em = 20px */
            color: #58a6ff;
            text-align: center;
            word-break: break-word;
        }

        .form-group {
            margin-bottom: 1.25em; /* 1.25em = 20px */
            width: 100%;
            box-sizing: border-box;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5em; /* 0.5em = 8px */
            color: #a1b8d1;
            font-weight: bold;
            font-size: 1em;
            text-align: left;
        }

        .form-group select,
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 0.875em; /* 0.875em = 14px */
            border: 1px solid #30363d;
            border-radius: 0.375em; /* 0.375em = 6px */
            background-color: #21262d;
            color: #c9d1d9;
            box-sizing: border-box;
            font-size: 1em;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 6.25em; /* 6.25em = 100px */
        }

        /* --- Responsive Media Queries --- */
        @media (max-width: 768px) {
            .sidebar {
                margin-right: 0;
                margin-bottom: 1.25em;
                width: 100%;
                max-width: none;
            }

            .main-content {
                padding-right: 0;
                width: 100%;
            }

            .upload-container {
                width: 95%;
                padding: 1.25em; /* 1.25em = 20px */
            }

            .form-group {
                width: 100%;
            }

            button[type="submit"] {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                padding: 1em; /* 1em = 16px */
            }

            .sidebar-logo {
                flex-direction: column;
                text-align: center;
            }

            .sidebar-logo img {
                margin-right: 0;
                margin-bottom: 0.625em; /* 0.625em = 10px */
            }

            .main-navigation {
                margin-bottom: 0.625em; /* 0.625em = 10px */
            }

            .sidebar-link {
                padding: 0.625em; /* 0.625em = 10px */
            }

            .upload-container {
                padding: 1em; /* 1em = 16px */
            }

            .document-upload {
                padding: 1.25em; /* 1.25em = 20px */
            }

            .document-upload i {
                font-size: 2.5em; /* 2.5em = 40px */
            }

            .form-group label {
                font-size: 0.9em; /* 0.9em = 14px */
            }

            .form-group input, .form-group select, .form-group textarea {
                padding: 1em; /* 1em = 16px */
                font-size: 0.9em; /* 0.9em = 14px */
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="Info_Tech_Logo_053325.png" alt="Logo">
            <h2>E-Library</h2>
        </div>
        <div class="main-navigation">
            <h4>Main Navigation</h4>
            <a href="god.html" class="sidebar-link">Overview</a>
            <a href="upload.html" class="sidebar-link active">Upload</a>
            <a href="library.html" class="sidebar-link">Library</a>
            <a href="#" class="sidebar-link">Feedback</a>
        </div>
    </div>

    <div class="main-content">
        <div class="upload-container">
            <h2>Upload Document</h2>
            <p>Share your academic resources with the community.</p>

            <div class="document-upload" onclick="document.getElementById('pdfInput').click();">
                <i class="fas fa-upload upload-icon"></i>
                <p id="selectedFileText">Drop your file here or click to browse</p>
                <p>PDF, DOC, DOCX up to 10MB</p>
            </div>

            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="pdf" id="pdfInput" accept=".pdf,.doc,.docx" required />

                <div class="form-group">
                    <label for="level">Level *</label>
                    <select name="level" id="level">
                        <option value="100">100</option>
                        <option value="200" selected>200</option>
                        <option value="300">300</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="courseCode">Course Code *</label>
                    <input type="text" name="courseCode" id="courseCode" placeholder="e.g., IFT 236.2" required />
                </div>

                <div class="form-group">
                    <label for="courseTitle">Course Title *</label>
                    <input type="text" name="courseTitle" id="courseTitle" placeholder="e.g., Intro to Computer Science" required />
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" rows="4" placeholder="Add a brief description of the document..."></textarea>
                </div>

                <button type="submit">Upload</button>
            </form>

            <p id="result"></p>
        </div>
    </div>
    <script>
        const greetingElement = document.getElementById('greeting');
        const userEmail = sessionStorage.getItem('userEmail'); // Get user's email
    
        if (userEmail) {
            greetingElement.textContent = `Hello, ${userEmail}!`;
        }
    
        // Only execute upload logic if the page contains an upload form
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('pdfInput');
        const result = document.getElementById('result');
        const fileText = document.getElementById('selectedFileText');
    
        if (form) {
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                const fileName = fileInput.files[0]?.name || 'Your document';
    
                fetch('http://localhost:5000/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    result.innerHTML = `
                        <strong>${fileName}</strong> uploaded successfully!<br>
                        <a href="${data.url}" target="_blank">Download Document</a>
                    `;
                    form.reset();
                    fileText.textContent = "Drop your file here or click to browse";
                })
                .catch(error => {
                    result.textContent = "Upload failed. Please try again.";
                    console.error('Upload error:', error);
                });
            });
    
            fileInput.addEventListener('change', function () {
                if (fileInput.files.length > 0) {
                    fileText.textContent = fileInput.files[0].name;
                } else {
                    fileText.textContent = "Drop your file here or click to browse";
                }
            });
        }
    </script>    

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
