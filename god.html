<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #001f4d; /* Very dark blue background */
            color: #e0f2fe; /* Light blue text */
            display: flex;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        aside {
            width: 250px;
            background-color: #001433; /* Even darker blue sidebar */
            border-right: 1px solid #1e40af; /* Darker blue border */
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        aside .site-logo img{
            max-width: 100%;
            height: auto;
        }

        aside .site-logo h1,
        aside .site-logo p {
            color: #e0f2fe;
        }

        aside .main-navigation h2,
        aside .account-navigation h2 {
            color: #60a5fa; /* Light blue headings */
        }

        aside .main-navigation ul,
        aside .account-navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        aside .main-navigation li a,
        aside .account-navigation li a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: #dbeafe; /* Very light blue links */
            border-radius: 0.375rem;
            transition: background-color 0.2s ease-in-out;
        }

        aside .main-navigation li a:hover,
        aside .account-navigation li a:hover {
            background-color: #1e3a8a; /* Slightly lighter dark blue on hover */
        }

        aside .main-navigation li a svg,
        aside .account-navigation li a svg {
            margin-right: 0.75rem;
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }

        aside .main-navigation li.active a {
            background-color: #1e40af; /* Darker bright blue active link */
            color: #f0f8ff;
            font-weight: 600;
        }

        aside .account-navigation {
            margin-top: 2rem;
        }

        aside .account-navigation .account-title {
            font-size: 0.875rem;
            color: #60a5fa;
            margin-bottom: 0.5rem;
            padding-left: 1rem;
        }

        main {
            flex-grow: 1;
            padding: 2rem;
            background-color: #001a43; /* Darker blue main content */
        }

        main header h1,
        main header p {
            color: #e0f2fe;
        }

        .dashboard-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .overview-card {
            background-color: #001433; /* Even darker blue cards */
            border-radius: 0.375rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .overview-card .card-title {
            font-size: 0.875rem;
            color: #60a5fa;
        }

        .overview-card .card-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e0f2fe;
        }

        .overview-card svg {
            width: 1.5rem;
            height: 1.5rem;
            fill: #60a5fa; /* Light blue icons */
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }

        .dashboard-section {
            background-color: #001433; /* Even darker blue sections */
            border-radius: 0.375rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .dashboard-section h2 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #e0f2fe;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .dashboard-section h2 svg {
            width: 1rem;
            height: 1rem;
            fill: #60a5fa;
        }

        .quick-actions ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .quick-actions li a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            text-decoration: none;
            color: #dbeafe;
            border-bottom: 1px solid #1e40af;
        }

        .quick-actions li a:last-child {
            border-bottom: none;
        }

        .quick-actions li a svg {
            width: 1rem;
            height: 1rem;
            fill: #60a5fa;
        }

        .pending-uploads-list {
            color: #60a5fa;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            aside {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #1e40af;
                padding: 1rem;
                display: block;
                position: fixed;
                left: 0;
                top: 0;
                height: auto;
                background-color: #001433;
                z-index: 50; /* Ensure it's above main content */
            }
            main {
                padding: 1rem;
                margin-top: 150px; /* Adjust based on aside height */
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        let totalMaterials = 58; // Example initial value
        let totalDownloads = 127; // Example initial value

        function updateTotalMaterials(uploadedFilesCount) {
            totalMaterials = uploadedFilesCount;
            document.getElementById("total-materials").textContent = totalMaterials;
        }

        function updateTotalDownloads(downloadedFilesCount) {
            totalDownloads = downloadedFilesCount;
            document.getElementById("total-downloads").textContent = totalDownloads;
        }

        window.onload = function() {
            const greetingElement = document.getElementById("greeting");

            const hour = new Date().getHours();
            let greeting = "Good morning!";

            if (hour >= 12 && hour < 18) {
                greeting = "Good afternoon!";
            } else if (hour >= 18) {
                greeting = "Good evening!";
            }

            greetingElement.textContent = greeting;

            document.getElementById("total-materials").textContent = totalMaterials;
            document.getElementById("total-downloads").textContent = totalDownloads;
        };
    </script>
</head>
