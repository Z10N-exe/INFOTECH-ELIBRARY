<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e293b;
            color: #f3f4f6;
            display: flex;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        aside {
            width: 250px;
            background-color: #334155;
            border-right: 1px solid #4b5563;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        aside .site-logo img{
            max-width: 100%;
            height: auto;
        }

        aside .site-logo h1,
        aside .site-logo p {
            color: #e2e8f0;
        }

        aside .main-navigation h2,
        aside .account-navigation h2 {
            color: #9ca3af;
        }

        aside .main-navigation ul,
        aside .account-navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        aside .main-navigation li a,
        aside .account-navigation li a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: #d1d5db;
            border-radius: 0.375rem;
            transition: background-color 0.2s ease-in-out;
        }

        aside .main-navigation li a:hover,
        aside .account-navigation li a:hover {
            background-color: #4b5563;
        }

        aside .main-navigation li a svg,
        aside .account-navigation li a svg {
            margin-right: 0.75rem;
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }

        aside .main-navigation li.active a {
            background-color: #4299e1;
            color: #f0f8ff;
            font-weight: 600;
        }

        aside .account-navigation {
            margin-top: 2rem;
        }

        aside .account-navigation .account-title {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 0.5rem;
            padding-left: 1rem;
        }

        main {
            flex-grow: 1;
            padding: 2rem;
            background-color: #1a202c;
        }

        main header h1,
        main header p {
            color: #e2e8f0;
        }

        .dashboard-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .overview-card {
            background-color: #334155;
            border-radius: 0.375rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .overview-card .card-title {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .overview-card .card-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .overview-card svg {
            width: 1.5rem;
            height: 1.5rem;
            fill: #64b5f6;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }

        .dashboard-section {
            background-color: #334155;
            border-radius: 0.375rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .dashboard-section h2 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .dashboard-section h2 svg {
            width: 1rem;
            height: 1rem;
            fill: #9ca3af;
        }

        .quick-actions ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .quick-actions li a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            text-decoration: none;
            color: #d1d5db;
            border-bottom: 1px solid #4b5563;
        }

        .quick-actions li a:last-child {
            border-bottom: none;
        }

        .quick-actions li a svg {
            width: 1rem;
            height: 1rem;
            fill: #9ca3af;
        }

        .pending-uploads-list {
            color: #9ca3af;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            aside {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #4b5563;
                padding: 1rem;
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                background-color: #334155;
                z-index: 10;
            }
            main {
                padding: 1rem;
                margin-left: 0;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        let totalMaterials = 0;
        let totalDownloads = 0;

        function updateTotalMaterials(uploadedFilesCount) {
            totalMaterials = uploadedFilesCount;
            document.getElementById("total-materials").textContent = totalMaterials;
        }

        function updateTotalDownloads(downloadedFilesCount) {
            totalDownloads = downloadedFilesCount;
            document.getElementById("total-downloads").textContent = totalDownloads;
        }

        window.onload = function() {
            const greetingElement = document.getElementById("greeting");

            const hour = new Date().getHours();
            let greeting = "Good morning!";

            if (hour >= 12 && hour < 18) {
                greeting = "Good afternoon!";
            } else if (hour >= 18) {
                greeting = "Good evening!";
            }

            greetingElement.textContent = greeting;

            updateTotalMaterials(0);
            updateTotalDownloads(0);
        };
    </script>
</head>
<body>
    <aside>
        <div class="site-logo">
            <img src="Info_Tech_Logo_053325.png" alt="Logo">
            <div>
                <h1 class="text-lg font-semibold text-white">DEPARTMENTAL E-LIBRARY</h1>
                <p class="text-sm text-gray-400"></p>
            </div>
        </div>
        <div class="main-navigation">
            <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">Main Navigation</h2>
            <ul>
                <li class="active"><a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2z" />
                        <path d="M12 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Overview
                </a></li>
                <li><a href="UPLOAD.HTML">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6 10.5a.75.75 0 01.75-.75h6a.75.75 0 01.75.75v8.25a.75.75 0 01-.75.75h-6a.75.75 0 01-.75-.75v-8.25z" />
                    </svg>
                    Upload
                </a></li>
                <li><a href="LIBRARY.HTML">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 14.25v-8.5a2.25 2.25 0 012.25-2.25h13.5a2.25 2.25 0 012.25 2.25v8.5m-15 0H21m-18 0h.75c.558 0 1.07.21 1.444.584l1.281 1.281c1.755 1.755 4.637 2.509 7.556 2.509" />
                    </svg>
                    Library
                </a></li>
            </ul>
        </div>
        <div class="account-navigation">
            <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">Account</h2>
            <ul>
                <li><a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m6 0h1.5a1.5 1.5 0 01-.4-.43 1.5 1.5 0 010-.43H16.5zM8.25 4.5h-.75a2.25 2.25 0 00-2.25 2.25v1.5c0 .826-.691 1.5-1.5 1.5H3a.75.75 0 00-.75.75V12a1.5 1.5 0 001.5 1.5H6a.75.75 0 00.75.75H9c0-.416-.384-.75-.75-.75z" />
                    </svg>
                    Profile
                </a></li>
            </ul>
        </div>
    </aside>
    <main>
        <header class="mb-8">
            <h1 id="greeting" class="text-2xl font-semibold text-white">Good morning!</h1>
            <p class="text-lg text-gray-400">Welcome to your e-library dashboard</p>
        </header>

        <section class="dashboard-overview">
            <div class="overview-card">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M5.25 2A3.75 3.75 0 001.5 5.25v13.5A3.75 3.75 0 005.25 22h13.5a3.75 3.75 0 003.75-3.75V5.25A3.75 3.75 0 0018.75 2H5.25zM3 5.25a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 5.25v13.5A2.25 2.25 0 0118.75 21H5.25A2.25 2.25 0 013 18.75V5.25z" clip-rule="evenodd" />
                </svg>
                <span class="card-title">Total Materials</span>
                <span id="total-materials" class="card-value">0</span>
            </div>
            <div class="overview-card">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M12 3a9 9 0 10.001 18.001A9 9 0 0012 3zM10.7 8.7a1 1 0 011.4 0l1.8 1.8a1 1 0 010 1.4l-1.8 1.8a1 1 0 01-1.4-1.4l1.1-1.1H9.5a1 1 0 110-2h2.3l-.8-1.1a1 1 0 010-1.4z" clip-rule="evenodd" />
                </svg>
                <span class="card-title">Total Downloads</span>
                <span id="total-downloads" class="card-value">0</span>
            </div>
        </section>
    </main>
</body>
</html>
