<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* General Reset (applied to body) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f4d; /* Dark Blue Background */
            color: #add8e6; /* Light Blue Font */
        }

        /* Container with Glass Effect */
        .profile-container {
            width: 90%;
            max-width: 400px;
            margin: 100px auto; /* Center vertically more like the login */
            padding: 40px; /* Increased padding for better spacing */
            background: rgba(0, 26, 64, 0.6); /* Slightly darker blue with transparency */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px; /* More rounded corners */
            text-align: center; /* Center the content within the container */
            backdrop-filter: blur(10px); /* Apply the blur effect */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Optional: subtle border */
        }

        h1 {
            color: #add8e6; /* Light Blue Font */
            margin-bottom: 30px; /* Increased margin */
            font-size: 2em; /* Larger heading */
        }

        p {
            font-size: 1.2em; /* Slightly larger paragraph text */
            margin-bottom: 30px; /* Increased margin */
        }

        .logout-button {
            background-color: #004080; /* Dark Blue */
            color: #add8e6; /* Light Blue Font */
            padding: 12px 20px; /* Increased padding */
            border: none;
            border-radius: 8px; /* More rounded corners */
            font-weight: bold;
            cursor: pointer;
            text-decoration: none; /* Remove underline from link */
            display: inline-block; /* Allows setting padding and margin */
            transition: background-color 0.3s ease; /* Smooth transition for hover */
            font-size: 1.1em; /* Slightly larger button text */
        }

        .logout-button:hover {
            background-color: #003366; /* Even darker blue for hover */
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <p id="greeting">Hello, User!</p>
        <a href="god.html" class="logout-button">Go back</a>
    </div>
    <script>
        // This script will be replaced by server-side rendering in a real application
        const greetingElement = document.getElementById('greeting');
        // In a real scenario, the server would pass the user's email to the client-side
        const userEmail = sessionStorage.getItem('userEmail'); // Example using sessionStorage

        if (userEmail) {
            greetingElement.textContent = `Hello, ${userEmail}!`;
        }

    </script>
</body>
<script src="enhanced-dashboard.js"></script>
</html>
