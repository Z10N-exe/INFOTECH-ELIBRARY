<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Document</title>
    <style>
        /* --- General Styles (same as before, but with some changes for responsiveness) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Changed to column for better small-screen layout */
            align-items: center; /* Center content horizontally */
            min-height: 100vh; /* Ensure full viewport height */
            box-sizing: border-box; /* Include padding in body's total width/height */
        }

        /* --- Sidebar Styles --- */
        .sidebar {
            background-color: #161b22;
            color: #c9d1d9;
            padding: 20px;
            border-radius: 10px;
            margin-right: 20px;
            margin-bottom: 20px; /* Added margin-bottom for small screens */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%; /* Make sidebar full-width on small screens */
            max-width: 300px; /* But limit its width on larger screens */
            box-sizing: border-box;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            width: 100%; /* Ensure logo takes full width of sidebar */
        }

        .sidebar-logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .sidebar-logo h2 {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #58a6ff;
            word-break: break-word; /* Prevent long text from overflowing */
        }

        .main-navigation {
            margin-bottom: 20px;
            width: 100%;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            color: #c9d1d9;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 8px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.2s ease-in-out;
        }

        .sidebar-link:hover {
            background-color: #21262d;
            color: #58a6ff;
        }

        .sidebar-link.active {
            background-color: #0d1117; /* Keep active link highlighted */
            color: #58a6ff;
            font-weight: bold;
        }

        /* --- Main Content Styles --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-right: 0; /* Removed right padding, causing horizontal scroll on small screens */
            width: 100%; /* Make main content full-width on small screens */
            box-sizing: border-box;
        }

        .upload-container {
            background-color: #161b22;
            border-radius: 10px;
            padding: 30px;
            width: 95%; /* Increased width for better small-screen experience */
            max-width: 700px;
            margin-bottom: 20px; /* Added margin below upload container */
            box-sizing: border-box;
        }

        h2 {
            color: #58a6ff;
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center; /* Center heading */
        }

        .document-upload {
            background-color: #1e2733;
            border: 2px dashed #444c56;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 25px;
            transition: background-color 0.2s ease-in-out; /* Added smooth transition */
        }

        .document-upload:hover {
            background-color: #28303c; /* Slightly lighter on hover */
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #58a6ff;
        }

        input[type="file"] {
            display: none;
        }

        button[type="submit"] {
            background-color: #58a6ff;
            color: #fff;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s ease-in-out;
            width: 100%; /* Make button full-width */
            box-sizing: border-box;
        }

        button[type="submit"]:hover {
            background-color: #3d8bf1;
        }

        #result {
            margin-top: 20px;
            color: #58a6ff;
            text-align: center; /* Center result text */
            word-break: break-word;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%; /* Make form group full-width */
            box-sizing: border-box;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #a1b8d1;
            font-weight: bold;
            font-size: 1em;
            text-align: left; /* Align label to the left */
        }

        .form-group select,
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #21262d;
            color: #c9d1d9;
            box-sizing: border-box;
            font-size: 1em;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* --- Responsive Media Queries --- */
        @media (max-width: 768px) {
            /* Medium screens and below (tablets, small laptops) */
            .sidebar {
                margin-right: 0;
                margin-bottom: 20px;
                width: 100%;
                max-width: none; /* Remove max-width for smaller screens */
            }

            .main-content {
                padding-right: 0;
                width: 100%;
            }

            .upload-container {
                width: 95%;
                padding: 20px;
            }

            .form-group {
                width: 100%;
            }

            button[type="submit"] {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            /* Small screens (phones) */
            .sidebar {
                padding: 15px;
            }

            .sidebar-logo {
                flex-direction: column;
                text-align: center;
            }

            .sidebar-logo img {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .main-navigation {
                margin-bottom: 10px;
            }

            .sidebar-link {
                padding: 10px;
            }

            .upload-container {
                padding: 15px;
            }

            .document-upload {
                padding: 20px;
            }
        }
    </style>
    <script>
        const fileInput = document.getElementById('pdfInput');
        const selectedText = document.getElementById('selectedFileText');

        fileInput.addEventListener('change', () => {
            selectedText.textContent = fileInput.files.length > 0
                ? `üìÑ Selected: ${fileInput.files[0].name}`
                : 'Drop your file here or click to browse';
        });

        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const res = await fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) throw new Error('Upload failed');

                const data = await res.json();
                document.getElementById('result').innerHTML = `
                    ‚úÖ Uploaded as: ${data.filename} <br>
                    üåê <a href="${data.cloudinaryUrl}" target="_blank" style="color: #58a6ff;">View Document</a>
                `;
            } catch (err) {
                document.getElementById('result').textContent = `‚ùå Error: ${err.message}`;
            }
        };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="Info_Tech_Logo_053325.png" alt="Logo">
            <h2>E-Library</h2>
        </div>
        <div class="main-navigation">
            <h4>Main Navigation</h4>
            <a href="god.html" class="sidebar-link">Overview</a>
            <a href="upload.html" class="sidebar-link active">Upload</a>
            <a href="library.html" class="sidebar-link">Library</a>
            <a href="#" class="sidebar-link">Feedback</a>
        </div>
    </div>

    <div class="main-content">
        <div class="upload-container">
            <h2>Upload Document</h2>
            <p>Share your academic resources with the community.</p>

            <div class="document-upload" onclick="document.getElementById('pdfInput').click();">
                <i class="fas fa-upload upload-icon"></i>
                <p id="selectedFileText">Drop your file here or click to browse</p>
                <p>PDF, DOC, DOCX up to 10MB</p>
            </div>

            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="pdf" id="pdfInput" accept=".pdf,.doc,.docx" required />

                <div class="form-group">
                    <label for="level">Level *</label>
                    <select name="level" id="level">
                        <option value="100">100</option>
                        <option value="200" selected>200</option>
                        <option value="300">300</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="courseCode">Course Code *</label>
                    <input type="text" name="courseCode" id="courseCode" placeholder="e.g., CSC 249.2" required />
                </div>

                <div class="form-group">
                    <label for="courseTitle">Course Title *</label>
                    <input type="text" name="courseTitle" id="courseTitle" placeholder="e.g., Intro to Computer Science" required />
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" rows="4" placeholder="Add a brief description of the document..."></textarea>
                </div>

                <button type="submit">Upload</button>
            </form>

            <p id="result"></p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
